<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Get Agents</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  :root {
    --bg: #0b0c0d;
    --fg: #ffffff;
    --muted: #9aa0a6;
    --accent: #59fbea;
    --accent-2: #28f428;
    --card: #0f2224;
    --line: #1f3a3d;
    --btn: #1a5d57;
    --btn-edge: #2aa197;
    --error: #ff6b6b;
  }

  html, body {
    background: var(--bg);
    color: var(--fg);
    font-size: 15px;
    margin: 0;
    padding: 0;
    font-family: 'Share Tech Mono', 'Share Tech Mono', monospace, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", Helvetica, Arial, sans-serif;
  }

  a { color: var(--accent-2); text-decoration: none; }
  a:hover { color: yellow; }

  .wrap {
    min-height: 100vh;
    width: 100%;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.45s ease;
  }

  .wrap.wrap--visible {
    opacity: 1;
    pointer-events: auto;
  }

  .boot-overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 20% 20%, rgba(12, 80, 97, 0.32), rgba(0, 0, 0, 0.94));
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    --portal-duration: 900ms;
    transition: opacity 0.65s ease, transform 0.65s ease;
  }

  .boot-overlay.boot-overlay--hidden {
    opacity: 0;
    pointer-events: none;
    transform: scale(1.02);
  }

  .boot-overlay::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, #1b3de4 0%, #132cbe 45%, #0b1e99 100%);
    transform: scaleY(0.02);
    transform-origin: center;
    opacity: 0;
    pointer-events: none;
  }

  .boot-overlay.boot-overlay--portal .boot-overlay-inner {
    opacity: 0;
    transform: scale(0.94);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .boot-overlay.boot-overlay--portal::after {
    opacity: 1;
    animation: bootPortalOpen var(--portal-duration) ease forwards;
  }

  @keyframes bootPortalOpen {
    0% {
      transform: scaleY(0.02);
      opacity: 1;
    }
    60% {
      transform: scaleY(1.05);
      opacity: 1;
    }
    100% {
      transform: scaleY(1.3);
      opacity: 0;
    }
  }

  .boot-overlay-inner {
    width: min(520px, 90vw);
    max-height: 70vh;
    border: 1px solid rgba(0, 234, 255, 0.35);
    border-radius: 18px;
    padding: 32px 30px 26px;
    background: rgba(1, 9, 11, 0.92);
    box-shadow: 0 0 35px rgba(0, 237, 255, 0.18);
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .boot-logo {
    font-size: 18px;
    letter-spacing: 0.5em;
    text-transform: uppercase;
    color: var(--accent);
    text-shadow: 0 0 8px rgba(89, 251, 234, 0.6);
  }

  .boot-log {
    flex: 1;
    overflow-x: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 4px;
    font-size: 14px;
    color: var(--fg);
  }

  .boot-line {
    opacity: 0;
    transform: translateY(6px);
    transition: opacity 0.35s ease, transform 0.35s ease;
    color: rgba(255, 255, 255, 0.82);
    letter-spacing: 0.08em;
  }

  .boot-line.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .boot-line::before {
    content: '> ';
    color: var(--accent-2);
  }

  .boot-line.accent {
    color: var(--accent);
  }

  .boot-line.error {
    color: var(--error);
  }

  .timeline {
    width: 100%;
    max-width: 1000px;
    padding: 48px 20px 80px;
    position: relative;
  }

  /* center line */
  .timeline::before {
    content: "";
    position: absolute;
    top: 0;
    left: calc(30% + 16px);
    bottom: 0;
    width: 3px;
    background: var(--line);
  }

  .status {
    text-align: center;
    color: var(--muted);
    margin: 0 auto 32px;
    max-width: 420px;
    line-height: 1.6;
  }

  .status.error {
    color: var(--error);
  }

  .entry {
    clear: both;
    text-align: left;
    position: relative;
    margin-bottom: 26px;
  }

  .entry .title {
    float: left;
    width: 30%;
    padding-right: 32px;
    text-align: right;
    position: relative;
  }

  .entry.wallet-history-entry .title::before {
    background: var(--accent-2);
    box-shadow: 0 0 12px rgba(40,244,40,.45);
  }

  .entry.wallet-history-entry .title,
  .entry.wallet-history-entry .title h3,
  .entry.wallet-history-entry .title p {
    color: rgba(255, 255, 255, 0.9);
  }

  .entry.wallet-history-entry .title .live,
  .entry.wallet-history-entry .btn {
    display: none !important;
  }

  .entry .title::before {
    content: "";
    position: absolute;
    width: 10px; height: 10px;
    background: var(--accent);
    border: 2px solid #0a2a2a;
    border-radius: 50%;
    top: 8px;
    right: -6px;
    z-index: 2;
    box-shadow: 0 0 12px rgba(89,251,234,.45);
  }

  /* right of the dot: timer + button in a row */
  .entry .title .live {
    position: absolute;
    right: -210px;
    top: -2px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(13,32,34,.75);
    border: 1px solid var(--line);
    border-radius: 14px;
    padding: 2px 8px 2px 8px;
    white-space: nowrap;
    backdrop-filter: blur(2px);
  }

  .entry .title .timer {
    font-size: 12px;
    color: var(--accent);
  }

  .entry[data-index="0"] .title .timer,
  .entry[data-index="1"] .title .timer {
    display: none;
  }

  .btn {
    border: 1px solid var(--btn-edge);
    background: linear-gradient(180deg, var(--btn), #134a45);
    color: #e7fff9;
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 10px;
    cursor: pointer;
  }
  .btn:hover { filter: brightness(1.05); }
  .btn:active { transform: translateY(1px); }
  .btn.disabled,
  .btn[aria-disabled="true"] {
    opacity: 0.55;
    cursor: default;
    pointer-events: none;
  }

  .entry .title h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--fg);
  }

  .entry .title p {
    margin: 6px 0 0;
    font-size: 13px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: .5px;
  }

  .entry .title p.block-label-highlight {
    color: var(--accent-2);
    font-weight: 700;
  }

  .entry .body {
    float: right;
    width: 66%;
    padding-left: 32px;
  }

  .card { 
    background: linear-gradient(180deg, rgba(13,32,34,.95), rgba(10,25,27,.95));
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 14px 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
  }

  .card h4 { display:none; }

  .content { min-height: 8px; font-size: 13px; color: var(--fg); }

  .meta { font-size: 12px; color: var(--muted); margin-top: 10px; }

  .card.card-gallery {
    padding: 18px 18px 20px;
  }

  .content.content-gallery {
    padding: 0;
    min-height: 0;
  }

  .avatar-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(48px, 1fr));
    gap: 7px;
    width: 100%;
  }

  .avatar-item {
    background: rgba(9, 25, 27, 0.9);
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 5px 5px 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
    min-height: 64px;
    position: relative;
    overflow: hidden;
    transition: box-shadow .25s ease, transform .25s ease;
  }

  .avatar-item.avatar-glow {
    border-color: var(--accent-2);
    box-shadow: 0 0 14px rgba(89, 251, 234, .85), 0 0 30px rgba(40, 244, 40, .35);
    transform: translateY(-1px);
    background: linear-gradient(180deg, rgba(23, 54, 56, .95), rgba(12, 42, 44, .95));
  }

  .avatar-item.avatar-glow::after {
    content: '';
    position: absolute;
    inset: 2px;
    border-radius: 9px;
    background: radial-gradient(circle, rgba(89, 251, 234, .25) 0%, rgba(89, 251, 234, 0) 65%);
    pointer-events: none;
    animation: avatarGlowPulse 1.8s ease-in-out infinite;
  }

  @keyframes avatarGlowPulse {
    0% { opacity: 0.65; }
    50% { opacity: 1; }
    100% { opacity: 0.65; }
  }

  .avatar-item.avatar-load-more {
    cursor: pointer;
    justify-content: center;
    transition: transform .15s ease;
  }

  .avatar-item.avatar-load-more:active {
    transform: translateY(1px) scale(0.98);
  }

  .avatar-item.avatar-load-more:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  .avatar-item.avatar-missing {
    opacity: .45;
  }

  .avatar-item.avatar-placeholder-cell {
    opacity: 0.35;
    border-style: dashed;
    pointer-events: none;
  }

  .avatar-load-more-icon {
    font-size: 30px;
    line-height: 1;
    color: var(--accent);
  }

  .avatar-sprite {
    position: relative;
    width: 100%;
    padding-top: 100%;
  }

  .avatar-sprite img {
    position: absolute;
    left: 0;
    width: 100%;
    image-rendering: pixelated;
    transition: filter .3s ease;
  }

  .avatar-sprite img.avatar-head {
    top: 0;
    height: 68%;
  }

  .avatar-sprite img.avatar-cloth {
    bottom: 0;
    height: 36%;
  }

  .avatar-id {
    margin-top: 5px;
    font-size: 6px;
    color: var(--muted);
    letter-spacing: 0.3px;
    text-transform: uppercase;
  }

  .avatar-loading,
  .avatar-error {
    text-align: center;
    color: var(--muted);
    font-size: 12px;
    padding: 22px 0;
    width: 100%;
  }

  .avatar-error {
    color: var(--error);
  }

  .avatar-placeholder {
    font-size: 24px;
    line-height: 1;
    color: var(--accent);
  }

  .card-gallery .meta {
    margin-top: 18px;
  }

  @media (max-width: 680px) {
    .avatar-gallery {
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 6px;
    }

    .avatar-item {
      min-height: 56px;
      padding: 4px 4px 5px;
    }

    .avatar-id {
      font-size: 5px;
    }
  }

  hr.sep {
    border: none;
    border-top: 1px dashed var(--line);
    margin: 10px 0;
  }

  .clearfix::after { content: ""; display: table; clear: both; }
</style>
</head>
<body>
<div class="boot-overlay" id="bootOverlay">
  <div class="boot-overlay-inner">
    <div class="boot-logo">KEVA//AGENT OPS</div>
    <div class="boot-log" id="bootLog"></div>
  </div>
</div>
<div class="wrap" id="timelineWrap">
  <div class="timeline" id="timeline">
    <div class="status" id="status">Loading the latest block data…</div>
  </div>
</div>

<script>
const timelineEl = document.getElementById('timeline');
const STATUS_ID = 'status';
const BLOCK_INTERVAL_MS = 2 * 60 * 1000;
const GETAGENTS_NAMESPACE_NAME = 'Agent';
const NAMESPACE_CLICK_THROTTLE_MS = 1000;
const NAMESPACE_BUTTON_BUSY_LABEL = 'Creating…';
const bootOverlay = document.getElementById('bootOverlay');
const bootLogEl = document.getElementById('bootLog');
const timelineWrapEl = document.getElementById('timelineWrap');
const MAX_BOOT_LINES = 5;
let bootLineCounter = 0;
let bootPreludeTimer = null;
let bootOverlayDismissed = false;

function appendBootLine(message, tone = 'normal', options = {}) {
  if (!bootLogEl || bootOverlayDismissed) {
    return;
  }
  const { force = false } = options;
  if (!force && bootLineCounter >= MAX_BOOT_LINES) {
    return;
  }
  const line = document.createElement('div');
  line.className = 'boot-line' + (tone === 'error' ? ' error' : tone === 'accent' ? ' accent' : '');
  line.textContent = `[${String(++bootLineCounter).padStart(2, '0')}] ${message}`;
  bootLogEl.appendChild(line);
  bootLogEl.scrollTop = bootLogEl.scrollHeight;
  if (typeof requestAnimationFrame === 'function') {
    requestAnimationFrame(() => line.classList.add('visible'));
  } else {
    line.classList.add('visible');
  }
}

function resetBootOverlay() {
  if (!bootOverlay || !bootLogEl || bootOverlayDismissed) {
    return;
  }
  bootOverlay.classList.remove('boot-overlay--hidden');
  bootLogEl.innerHTML = '';
  bootLogEl.scrollTop = 0;
  bootLineCounter = 0;
  if (bootPreludeTimer) {
    clearTimeout(bootPreludeTimer);
    bootPreludeTimer = null;
  }
}

function playBootPrelude() {
  if (!bootOverlay || bootOverlayDismissed) {
    return;
  }
  const lines = [
    'SYS> Initializing GETA terminal…',
    'CORE> Loading identity holograms…',
    'NET> Calibrating Kevacoin clock drift…',
    'OS> Spooling Electrum uplink…',
  ];
  let index = 0;
  const tick = () => {
    appendBootLine(lines[index], index === 0 ? 'accent' : 'normal');
    index += 1;
    if (index < lines.length) {
      bootPreludeTimer = setTimeout(tick, 260);
    }
  };
  tick();
}

function concludeBootOverlay(delay = 0) {
  if (!bootOverlay || bootOverlayDismissed) {
    triggerTimelineReveal();
    return;
  }
  if (bootPreludeTimer) {
    clearTimeout(bootPreludeTimer);
    bootPreludeTimer = null;
  }
  bootOverlayDismissed = true;
  setTimeout(() => {
    bootOverlay.classList.add('boot-overlay--portal');
    const duration = parseInt(getComputedStyle(bootOverlay).getPropertyValue('--portal-duration'), 10);
    const fallthroughDelay = Number.isFinite(duration) ? duration : 900;
    setTimeout(() => {
      bootOverlay.classList.add('boot-overlay--hidden');
      bootOverlay.classList.remove('boot-overlay--portal');
      triggerTimelineReveal();
      setTimeout(() => {
        if (bootOverlay.parentNode) {
          bootOverlay.parentNode.removeChild(bootOverlay);
        }
      }, 700);
    }, fallthroughDelay);
  }, delay);
}

function revealTimelineContent() {
  if (!timelineWrapEl) {
    return;
  }
  timelineWrapEl.classList.add('wrap--visible');
}

function triggerTimelineReveal() {
  revealTimelineContent();
}

function failBootOverlay(message) {
  appendBootLine(`ERR> ${message}`, 'error', { force: true });
  concludeBootOverlay(1400);
}

function getParentReactNativeBridge() {
  try {
    if (
      typeof window === 'undefined' ||
      !window.parent ||
      window.parent === window
    ) {
      return null;
    }
    const bridge = window.parent.ReactNativeWebView;
    if (bridge && typeof bridge.postMessage === 'function') {
      return bridge;
    }
  } catch (error) {
    console.warn('Get Agents: unable to access parent native bridge', error);
  }
  return null;
}

function canProxyThroughParent() {
  try {
    return (
      typeof window !== 'undefined' &&
      window.parent &&
      window.parent !== window &&
      typeof window.parent.postMessage === 'function'
    );
  } catch (error) {
    console.warn('Get Agents: unable to verify parent proxy availability', error);
    return false;
  }
}

let hasNativeBridge =
  typeof window !== 'undefined' &&
  window.ReactNativeWebView &&
  typeof window.ReactNativeWebView.postMessage === 'function';
const parentNativeBridge = !hasNativeBridge ? getParentReactNativeBridge() : null;
if (!hasNativeBridge && parentNativeBridge) {
  window.ReactNativeWebView = parentNativeBridge;
  hasNativeBridge = true;
}
const hasParentBridgeProxy = !hasNativeBridge && canProxyThroughParent();
const usesNativeBridge = hasNativeBridge || hasParentBridgeProxy;
const NATIVE_TIMEOUT_MS = 8000;
let nativeRequestTimeoutId = null;
let hasRenderedTimeline = false;
let galleryRenderToken = 0;
const galleryRenderMap = new Map();
const galleryStateMap = new Map();
let pendingNamespaceRequest = null;
let namespaceRefreshTimeoutId = null;

let baseBlockHeight = null;
let baseBlockDate = null;
let entriesLoaded = 0;
let isLoadingMore = false;
let lastNamespaceClickTs = 0;
let walletAgentState = null;
let walletGalleryRenderToken = 0;
let walletHistoryRenderToken = 0;
let walletHistoryRenderedCount = 0;
let isLoadingWalletHistory = false;
let walletHistoryPrimed = false;
let lastKnownScrollTop = 0;

const INITIAL_BATCH_COUNT = 5;
const LOAD_MORE_BATCH_COUNT = 5;
const WALLET_HISTORY_BATCH_COUNT = 5;
const WALLET_SCROLL_TRIGGER_PX = 150;

const INITIAL_AVATAR_COUNT = 7; // indices 0 through 6 inclusive
const AVATAR_BATCH_COUNT = 8;
const AGENT_SEED_SUFFIX = 'projectkeva';
const AGENT_HEAD_POOL = 1000n;
const AGENT_CLOTH_POOL = 500n;
let walletUnconfirmedTxCount = 0;
const NAMESPACE_REFRESH_DELAY_MS = 800;

function sanitizeUnconfirmedCount(value) {
  const numeric = Number(value);
  if (!Number.isFinite(numeric) || numeric <= 0) {
    return 0;
  }
  return Math.floor(numeric);
}

function clearAvatarGlow() {
  Array.from(document.querySelectorAll('.avatar-item.avatar-glow')).forEach((item) => {
    const parentGallery = item.closest('.avatar-gallery');
    if (parentGallery && parentGallery.classList.contains('wallet-avatar-gallery')) {
      return;
    }
    item.classList.remove('avatar-glow');
  });
}

function applyUnconfirmedAvatarHighlights() {
  clearAvatarGlow();
  if (walletUnconfirmedTxCount <= 0) {
    return;
  }
  const secondEntry = document.querySelector('.entry[data-index="1"]');
  if (!secondEntry) {
    return;
  }
  const gallery = secondEntry.querySelector('.avatar-gallery');
  if (!gallery) {
    return;
  }
  const avatars = Array.from(gallery.querySelectorAll('.avatar-item')).filter((item) => {
    if (item.classList.contains('avatar-load-more')) {
      return false;
    }
    if (item.classList.contains('avatar-loading') || item.classList.contains('avatar-error')) {
      return false;
    }
    return !!item.querySelector('.avatar-sprite');
  });
  const highlightCount = Math.min(walletUnconfirmedTxCount, avatars.length);
  for (let i = 0; i < highlightCount; i++) {
    avatars[i].classList.add('avatar-glow');
  }
}

function setUnconfirmedTxCount(value) {
  const sanitized = sanitizeUnconfirmedCount(value);
  if (sanitized === walletUnconfirmedTxCount) {
    return;
  }
  walletUnconfirmedTxCount = sanitized;
  applyUnconfirmedAvatarHighlights();
}

function parseWalletShortcode(shortCode) {
  if (shortCode === undefined || shortCode === null) {
    return null;
  }
  const normalized = String(shortCode).trim();
  if (!/^[0-9]+$/.test(normalized) || normalized.length < 2) {
    return null;
  }
  const blockDigits = parseInt(normalized[0], 10);
  if (!Number.isFinite(blockDigits) || blockDigits <= 0 || normalized.length <= blockDigits) {
    return null;
  }
  const blockStr = normalized.slice(1, 1 + blockDigits);
  const indexStr = normalized.slice(1 + blockDigits);
  if (!indexStr) {
    return null;
  }
  const block = parseInt(blockStr, 10);
  const index = parseInt(indexStr, 10);
  if (!Number.isFinite(block) || !Number.isFinite(index)) {
    return null;
  }
  return { block, index };
}

function resetWalletHistoryEntries(removeFromDom = true) {
  walletHistoryRenderToken += 1;
  walletHistoryRenderedCount = 0;
  isLoadingWalletHistory = false;
  walletHistoryPrimed = false;
  if (!removeFromDom) {
    return;
  }
  const walletEntries = timelineEl.querySelectorAll('.entry[data-wallet-entry="true"]');
  walletEntries.forEach((entry) => entry.remove());
}

function deriveWalletBlockTimestamp(blockHeight) {
  if (baseBlockHeight === null || !(baseBlockDate instanceof Date)) {
    return null;
  }
  if (!Number.isFinite(blockHeight)) {
    return null;
  }
  const deltaHeights = baseBlockHeight - blockHeight;
  if (!Number.isFinite(deltaHeights)) {
    return null;
  }
  const approxMs = baseBlockDate.getTime() - deltaHeights * BLOCK_INTERVAL_MS;
  if (!Number.isFinite(approxMs)) {
    return null;
  }
  return approxMs / 1000;
}

function formatWalletBlockDate(blockHeight, timestampSeconds) {
  let resolvedTimestamp = Number(timestampSeconds);
  if (!Number.isFinite(resolvedTimestamp) || resolvedTimestamp <= 0) {
    resolvedTimestamp = deriveWalletBlockTimestamp(blockHeight);
  }
  if (!Number.isFinite(resolvedTimestamp) || resolvedTimestamp <= 0) {
    return 'Unknown time';
  }
  const isMilliseconds = resolvedTimestamp > 1e12;
  const date = new Date(isMilliseconds ? resolvedTimestamp : resolvedTimestamp * 1000);
  if (Number.isNaN(date.getTime())) {
    return 'Unknown time';
  }
  return formatDateTime(date);
}

function ensureWalletGalleryPlaceholders(gallery, renderedCount) {
  if (!gallery) {
    return;
  }
  Array.from(gallery.querySelectorAll('.avatar-placeholder-cell')).forEach((placeholder) => {
    placeholder.remove();
  });
  if (!Number.isFinite(renderedCount) || renderedCount <= 0) {
    return;
  }
  const remainder = renderedCount % 4;
  if (remainder === 0) {
    return;
  }
  const placeholdersNeeded = 4 - remainder;
  for (let i = 0; i < placeholdersNeeded; i++) {
    const placeholder = document.createElement('div');
    placeholder.className = 'avatar-item avatar-placeholder-cell';
    gallery.appendChild(placeholder);
  }
}

async function renderWalletGalleryForShortcodes(gallery, blockHeight, shortcodes, token) {
  if (!gallery) {
    return;
  }
  if (!Array.isArray(shortcodes) || shortcodes.length === 0) {
    gallery.innerHTML = '<div class="avatar-error">No shortcode avatars found.</div>';
    return;
  }
  const parsedShortcodes = shortcodes
    .map((code) => ({ code, parsed: parseWalletShortcode(code) }))
    .filter((item) => item.parsed && item.parsed.block === blockHeight);
  if (parsedShortcodes.length === 0) {
    gallery.innerHTML = '<div class="avatar-error">No matching block avatars.</div>';
    return;
  }
  gallery.innerHTML = '<div class="avatar-loading">Loading wallet avatars…</div>';
  try {
    const results = await Promise.all(
      parsedShortcodes.map((item) =>
        generateAgentProfile(item.parsed.block, item.parsed.index)
          .then((profile) => ({ ok: true, profile }))
          .catch((error) => ({ ok: false, error }))
      )
    );
    if (walletHistoryRenderToken !== token) {
      return;
    }
    gallery.innerHTML = '';
    let appended = 0;
    results.forEach((result) => {
      if (result.ok && result.profile) {
        const avatar = createAvatarElement(result.profile);
        avatar.classList.add('wallet-agent-avatar');
        gallery.appendChild(avatar);
        appended += 1;
      }
    });
    if (appended === 0) {
      gallery.innerHTML = '<div class="avatar-error">Unable to render shortcode avatars.</div>';
      return;
    }
    ensureWalletGalleryPlaceholders(gallery, appended);
  } catch (error) {
    console.error('Failed to render wallet shortcode avatars', error);
    if (walletHistoryRenderToken === token) {
      gallery.innerHTML = '<div class="avatar-error">Unable to render shortcode avatars.</div>';
    }
  }
}

function createWalletHistoryEntryElement(entry, token) {
  if (!entry || !Number.isFinite(entry.blockHeight)) {
    return null;
  }
  const blockHeight = Number(entry.blockHeight);
  const hasTimestamp = entry.timestamp !== null && entry.timestamp !== undefined;
  const timestampValue = hasTimestamp ? Number(entry.timestamp) : null;
  const timestampSeconds = Number.isFinite(timestampValue) ? timestampValue : null;
  const shortcodes = Array.isArray(entry.shortcodes)
    ? entry.shortcodes.slice()
    : [];
  if (shortcodes.length === 0) {
    return null;
  }
  const entryEl = document.createElement('div');
  entryEl.className = 'entry wallet-history-entry clearfix';
  entryEl.dataset.walletEntry = 'true';
  entryEl.innerHTML = `
    <div class="title">
      <h3>${formatWalletBlockDate(blockHeight, timestampSeconds)}</h3>
      <p>BLOCK ${formatBlock(blockHeight)}</p>
    </div>
    <div class="body">
      <div class="card card-gallery">
        <div class="content content-gallery">
          <div class="avatar-gallery wallet-entry-gallery" data-block="${blockHeight}">
            <div class="avatar-loading">Loading wallet avatars…</div>
          </div>
        </div>
      </div>
    </div>
  `;
  const gallery = entryEl.querySelector('.wallet-entry-gallery');
  if (gallery) {
    renderWalletGalleryForShortcodes(gallery, blockHeight, shortcodes, token);
  }
  return entryEl;
}

function canLoadMoreWalletHistory() {
  if (!walletAgentState || !Array.isArray(walletAgentState.blocks)) {
    return false;
  }
  return walletHistoryRenderedCount < walletAgentState.blocks.length;
}

function getWalletHistoryInsertionAnchor() {
  const firstWalletEntry = timelineEl.querySelector('.entry[data-wallet-entry="true"]');
  if (firstWalletEntry) {
    return firstWalletEntry;
  }
  return timelineEl.querySelector('.entry:not([data-wallet-entry="true"])');
}

function prependWalletHistoryEntries(count) {
  if (!Number.isFinite(count) || count <= 0) {
    return false;
  }
  if (!canLoadMoreWalletHistory()) {
    return false;
  }
  const anchorEntry = getWalletHistoryInsertionAnchor();
  if (!anchorEntry) {
    return false;
  }
  const blockEntries = walletAgentState.blocks.slice(
    walletHistoryRenderedCount,
    walletHistoryRenderedCount + count,
  );
  if (blockEntries.length === 0) {
    return false;
  }
  const token = ++walletHistoryRenderToken;
  const fragment = document.createDocumentFragment();
  let appendedCount = 0;
  blockEntries
    .slice()
    .reverse()
    .forEach((entry) => {
      const entryEl = createWalletHistoryEntryElement(entry, token);
      if (entryEl) {
        fragment.appendChild(entryEl);
        appendedCount += 1;
      }
    });
  if (!fragment.childNodes.length) {
    return false;
  }
  timelineEl.insertBefore(fragment, anchorEntry);
  walletHistoryRenderedCount += appendedCount;
  return true;
}

function maybePrimeWalletHistoryEntries() {
  if (walletHistoryPrimed) {
    return;
  }
  if (!walletAgentState || !Array.isArray(walletAgentState.blocks) || walletAgentState.blocks.length === 0) {
    return;
  }
  const firstNormalEntry = timelineEl.querySelector('.entry:not([data-wallet-entry="true"])');
  if (!firstNormalEntry) {
    return;
  }
  const inserted = prependWalletHistoryEntries(WALLET_HISTORY_BATCH_COUNT);
  if (!inserted) {
    return;
  }
  walletHistoryPrimed = true;
  const targetTop = Number(firstNormalEntry.offsetTop) || 0;
  if (typeof window !== 'undefined' && typeof window.scrollTo === 'function') {
    window.scrollTo(0, targetTop);
  } else {
    document.documentElement.scrollTop = targetTop;
    document.body.scrollTop = targetTop;
  }
  lastKnownScrollTop = targetTop;
}

function maybeLoadOlderWalletEntries() {
  if (!canLoadMoreWalletHistory()) {
    return;
  }
  if (isLoadingWalletHistory) {
    return;
  }
  isLoadingWalletHistory = true;
  const schedule =
    typeof window !== 'undefined' && typeof window.requestAnimationFrame === 'function'
      ? window.requestAnimationFrame.bind(window)
      : (callback) => setTimeout(callback, 0);
  schedule(() => {
    prependWalletHistoryEntries(WALLET_HISTORY_BATCH_COUNT);
    isLoadingWalletHistory = false;
  });
}

function resetWalletAgentState() {
  walletAgentState = null;
  walletGalleryRenderToken += 1;
  resetWalletHistoryEntries();
  const gallery = document.querySelector('.avatar-gallery.wallet-avatar-gallery');
  if (gallery) {
    gallery.innerHTML = '';
  }
}

function setWalletAgentState(agentPayload, fallbackBlockHeight) {
  const blockCandidate =
    agentPayload && Object.prototype.hasOwnProperty.call(agentPayload, 'blockHeight')
      ? agentPayload.blockHeight
      : fallbackBlockHeight;
  const numericBlock = Number(blockCandidate);
  const shortcodes = agentPayload && Array.isArray(agentPayload.shortcodes)
    ? agentPayload.shortcodes
    : [];
  const blockEntries = agentPayload && Array.isArray(agentPayload.blocks)
    ? agentPayload.blocks
    : [];
  const normalizedBlocks = blockEntries
    .map((entry) => {
      if (!entry || !Object.prototype.hasOwnProperty.call(entry, 'blockHeight')) {
        return null;
      }
      const blockHeight = Number(entry.blockHeight);
      if (!Number.isFinite(blockHeight)) {
        return null;
      }
      const entryShortcodes = Array.isArray(entry.shortcodes)
        ? entry.shortcodes
            .map((value) => {
              if (typeof value === 'string' || typeof value === 'number') {
                const normalized = String(value).trim();
                return normalized.length > 0 ? normalized : null;
              }
              return null;
            })
            .filter(Boolean)
        : [];
      if (entryShortcodes.length === 0) {
        return null;
      }
      const timestampCandidate = Number(entry.timestamp);
      return {
        blockHeight,
        timestamp: Number.isFinite(timestampCandidate) ? timestampCandidate : null,
        shortcodes: entryShortcodes,
      };
    })
    .filter(Boolean)
    .sort((a, b) => b.blockHeight - a.blockHeight);
  walletAgentState = {
    blockHeight: Number.isFinite(numericBlock) ? numericBlock : null,
    shortcodes: shortcodes
      .map((value) => {
        if (typeof value === 'string' || typeof value === 'number') {
          const normalized = String(value).trim();
          return normalized.length > 0 ? normalized : null;
        }
        return null;
      })
      .filter(Boolean),
    blocks: normalizedBlocks,
  };
  applyWalletAgentAvatars();
  resetWalletHistoryEntries();
  maybePrimeWalletHistoryEntries();
}

async function applyWalletAgentAvatars() {
  walletGalleryRenderToken += 1;
  const token = walletGalleryRenderToken;
  const gallery = document.querySelector('.avatar-gallery.wallet-avatar-gallery');
  if (!gallery) {
    return;
  }
  gallery.innerHTML = '';
  if (!walletAgentState) {
    return;
  }
  const targetBlock = walletAgentState.blockHeight;
  if (!Number.isFinite(targetBlock) || targetBlock !== baseBlockHeight) {
    return;
  }
  const parsedShortcodes = walletAgentState.shortcodes
    .map((code) => ({ code, parsed: parseWalletShortcode(code) }))
    .filter((item) => item.parsed && item.parsed.block === targetBlock);
  if (parsedShortcodes.length === 0) {
    return;
  }
  try {
    const results = await Promise.all(
      parsedShortcodes.map((item) =>
        generateAgentProfile(item.parsed.block, item.parsed.index)
          .then((profile) => ({ ok: true, profile }))
          .catch((error) => ({ ok: false, error }))
      )
    );
    if (walletGalleryRenderToken !== token) {
      return;
    }
    let appended = 0;
    results.forEach((result) => {
      if (result.ok && result.profile) {
        const avatar = createAvatarElement(result.profile);
        avatar.classList.add('avatar-glow', 'wallet-agent-avatar');
        gallery.appendChild(avatar);
        appended += 1;
      }
    });
    if (appended === 0) {
      gallery.innerHTML = '';
      return;
    }
    ensureWalletGalleryPlaceholders(gallery, appended);
  } catch (error) {
    console.error('Failed to render wallet agent avatars', error);
    if (walletGalleryRenderToken === token) {
      gallery.innerHTML = '';
    }
  }
}

function formatDateTime(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  const hh = String(date.getHours()).padStart(2, '0');
  const mm = String(date.getMinutes()).padStart(2, '0');
  const ss = String(date.getSeconds()).padStart(2, '0');
  return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
}

function formatBlock(height) {
  return String(height).padStart(7, '0');
}

function mapRange(value, inMin, inMax, outMin, outMax) {
  if (inMax === inMin) {
    return outMin;
  }
  return outMin + ((value - inMin) * (outMax - outMin)) / (inMax - inMin);
}

function agentEpochFromBlock(blockHeight) {
  if (blockHeight < 2000000) return 1;
  if (blockHeight < 3000000) return 2;
  return 3;
}

function agentIdForIndex(blockHeight, index) {
  const digits = String(blockHeight).length;
  return `${digits}${blockHeight}${index}`;
}

function getCryptoObject() {
  if (typeof window === 'undefined') {
    return null;
  }
  if (window.crypto && window.crypto.subtle) {
    return window.crypto;
  }
  if (window.msCrypto && window.msCrypto.subtle) {
    return window.msCrypto;
  }
  return null;
}

async function sha256Bytes(message) {
  const cryptoObj = getCryptoObject();
  if (!cryptoObj || !cryptoObj.subtle || typeof cryptoObj.subtle.digest !== 'function') {
    throw new Error('Web Crypto API is not available');
  }
  const encoder = new TextEncoder();
  const data = encoder.encode(message);
  const hash = await cryptoObj.subtle.digest('SHA-256', data);
  return new Uint8Array(hash);
}

function u64(bytes) {
  let value = 0n;
  for (let i = 0; i < bytes.length; i++) {
    value = (value << 8n) | BigInt(bytes[i]);
  }
  return value;
}

async function generateAgentProfile(blockHeight, index) {
  const id = agentIdForIndex(blockHeight, index);
  const seed = await sha256Bytes(id + AGENT_SEED_SUFFIX);
  if (!seed || seed.length < 19) {
    throw new Error('Invalid seed bytes for agent profile');
  }

  const epoch = agentEpochFromBlock(blockHeight);
  const headValue = u64(seed.subarray(0, 8));
  const clothValue = u64(seed.subarray(8, 16));
  const headIdx = Number(headValue % AGENT_HEAD_POOL) + 1;
  const clothIdx = Number(clothValue % AGENT_CLOTH_POOL) + 1;

  const hue = mapRange(seed[16], 0, 255, -30, 30);
  const satOffset = mapRange(seed[17], 0, 255, -0.15, 0.15) * 100;
  const lightOffset = mapRange(seed[18], 0, 255, -0.10, 0.10) * 100;

  const filter = `hue-rotate(${hue.toFixed(1)}deg) saturate(${(100 + satOffset).toFixed(1)}%) brightness(${(100 + lightOffset).toFixed(1)}%)`;

  return {
    id,
    index,
    epoch,
    headIdx,
    clothIdx,
    headPath: `./asset/ep${epoch}/head/${headIdx}.png`,
    clothPath: `./asset/ep${epoch}/cloth/${clothIdx}.png`,
    filter,
  };
}

function createAvatarElement(profile) {
  const wrapper = document.createElement('div');
  wrapper.className = 'avatar-item';
  wrapper.dataset.agentId = profile.id;

  const sprite = document.createElement('div');
  sprite.className = 'avatar-sprite';

  const clothImg = document.createElement('img');
  clothImg.className = 'avatar-cloth';
  clothImg.src = profile.clothPath;
  clothImg.alt = `Agent cloth ${profile.clothIdx}`;
  clothImg.loading = 'lazy';
  clothImg.style.filter = profile.filter;

  const headImg = document.createElement('img');
  headImg.className = 'avatar-head';
  headImg.src = profile.headPath;
  headImg.alt = `Agent head ${profile.headIdx}`;
  headImg.loading = 'lazy';
  headImg.style.filter = profile.filter;

  const onError = () => {
    wrapper.classList.add('avatar-missing');
  };

  clothImg.addEventListener('error', onError);
  headImg.addEventListener('error', onError);

  sprite.appendChild(clothImg);
  sprite.appendChild(headImg);

  const label = document.createElement('div');
  label.className = 'avatar-id';
  label.textContent = profile.id;

  wrapper.appendChild(sprite);
  wrapper.appendChild(label);

  return wrapper;
}

function removeLoadMoreControl(gallery) {
  const existing = gallery.querySelector('.avatar-load-more');
  if (existing) {
    existing.remove();
  }
}

function clearGalleryStatusElements(gallery) {
  Array.from(gallery.querySelectorAll('.avatar-loading, .avatar-error')).forEach((el) => el.remove());
}

function addLoadMoreControl(gallery, token) {
  const state = galleryStateMap.get(gallery);
  if (!state || state.token !== token) {
    return;
  }

  const loadMore = document.createElement('div');
  loadMore.className = 'avatar-item avatar-load-more';
  loadMore.setAttribute('role', 'button');
  loadMore.setAttribute('tabindex', '0');
  loadMore.setAttribute('aria-label', 'Load more avatars');

  const icon = document.createElement('div');
  icon.className = 'avatar-load-more-icon';
  icon.textContent = '+';
  loadMore.appendChild(icon);

  const activate = (event) => {
    if (event) {
      event.preventDefault();
      event.stopPropagation();
    }
    handleLoadMoreRequest(gallery);
  };

  loadMore.addEventListener('click', activate);
  loadMore.addEventListener('keypress', (event) => {
    if (event.key === 'Enter' || event.key === ' ') {
      activate(event);
    }
  });

  gallery.appendChild(loadMore);
}

async function loadAvatarBatch(gallery, blockHeight, token, startIndex, count) {
  const state = galleryStateMap.get(gallery);
  if (!state || state.token !== token || state.loading) {
    return;
  }

  state.loading = true;
  removeLoadMoreControl(gallery);
  clearGalleryStatusElements(gallery);

  const loader = document.createElement('div');
  loader.className = 'avatar-loading';
  loader.textContent = 'Generating avatars…';
  gallery.appendChild(loader);

  const indices = Array.from({ length: count }, (_, i) => startIndex + i);

  try {
    const results = await Promise.all(
      indices.map((index) =>
        generateAgentProfile(blockHeight, index)
          .then((profile) => ({ ok: true, profile, index }))
          .catch((error) => ({ ok: false, error, index }))
      )
    );

    if (galleryRenderMap.get(gallery) !== token) {
      loader.remove();
      return;
    }

    loader.remove();

    let successCount = 0;
    results.forEach((result) => {
      if (result.ok && result.profile) {
        gallery.appendChild(createAvatarElement(result.profile));
        successCount += 1;
      } else {
        console.warn('Failed to generate agent avatar', blockHeight, result.index, result.error);
        const fallback = document.createElement('div');
        fallback.className = 'avatar-item avatar-missing';
        const placeholder = document.createElement('div');
        placeholder.className = 'avatar-placeholder';
        placeholder.textContent = '⚠️';
        const label = document.createElement('div');
        label.className = 'avatar-id';
        label.textContent = agentIdForIndex(blockHeight, result.index);
        fallback.title = 'Avatar generation failed';
        fallback.appendChild(placeholder);
        fallback.appendChild(label);
        gallery.appendChild(fallback);
      }
    });

    if (successCount === 0) {
      const errorEl = document.createElement('div');
      errorEl.className = 'avatar-error';
      errorEl.textContent = startIndex === 0
        ? 'Unable to generate agent avatars. Please try again later.'
        : 'Unable to load more avatars. Please try again later.';
      gallery.appendChild(errorEl);
      state.loading = false;
      return;
    }

    state.nextIndex = startIndex + count;
    addLoadMoreControl(gallery, token);
  } catch (error) {
    console.error('Failed to generate agent avatars', error);
    loader.remove();
    if (galleryRenderMap.get(gallery) === token) {
      const errorEl = document.createElement('div');
      errorEl.className = 'avatar-error';
      errorEl.textContent = startIndex === 0
        ? 'Unable to generate agent avatars. Please try again later.'
        : 'Unable to load more avatars. Please try again later.';
      gallery.appendChild(errorEl);
    }
  } finally {
    const latestState = galleryStateMap.get(gallery);
    if (latestState && latestState.token === token) {
      latestState.loading = false;
    }
  }

  applyUnconfirmedAvatarHighlights();
}

function handleLoadMoreRequest(gallery) {
  const state = galleryStateMap.get(gallery);
  if (!state || state.loading) {
    return;
  }
  loadAvatarBatch(gallery, state.blockHeight, state.token, state.nextIndex, AVATAR_BATCH_COUNT);
}

async function populateAgentGalleryForBlock(gallery, blockHeight) {
  if (!gallery) {
    return;
  }

  const token = ++galleryRenderToken;
  galleryRenderMap.set(gallery, token);
  galleryStateMap.set(gallery, {
    blockHeight,
    nextIndex: 0,
    token,
    loading: false,
  });
  gallery.innerHTML = '';

  await loadAvatarBatch(gallery, blockHeight, token, 0, INITIAL_AVATAR_COUNT);
}

function populateAgentGalleries(targets) {
  const galleries = targets
    ? Array.from(targets)
    : Array.from(document.querySelectorAll('.avatar-gallery'));
  galleries.forEach((gallery) => {
    if (galleryRenderMap.has(gallery)) {
      return;
    }
    if (gallery.classList.contains('wallet-avatar-gallery')) {
      return;
    }
    const blockHeight = Number(gallery.dataset.block);
    if (!Number.isFinite(blockHeight)) {
      return;
    }
    populateAgentGalleryForBlock(gallery, blockHeight);
  });
}

function applyTimelineData(baseHeight, timestampSeconds) {
  const numericHeight = Number(baseHeight);
  const numericTimestamp = Number(timestampSeconds);
  if (!Number.isFinite(numericHeight) || !Number.isFinite(numericTimestamp)) {
    throw new Error('Invalid block payload');
  }
  const baseDate = new Date(numericTimestamp * 1000);
  if (Number.isNaN(baseDate.getTime())) {
    throw new Error('Invalid block timestamp');
  }
  resetTimeline(numericHeight, baseDate);
}

function buildEntry(height, date, index) {
  const entry = document.createElement('div');
  entry.className = 'entry clearfix';
  if (Number.isFinite(index)) {
    entry.dataset.index = String(index);
  }

  const isFirstEntry = Number.isFinite(index) && index === 0;
  const enableLiveControls = Number.isFinite(index) ? index <= 1 : true;

  const cardClasses = 'card card-gallery';
  const contentClasses = 'content content-gallery';
  const galleryClasses = isFirstEntry ? 'avatar-gallery wallet-avatar-gallery' : 'avatar-gallery';
  const galleryInner = isFirstEntry ? '' : '<div class="avatar-loading">Generating avatars…</div>';
  const contentHtml = `<div class="${galleryClasses}" data-block="${height}">${galleryInner}</div>`;
  const showButton = enableLiveControls;
  const buttonLabel = isFirstEntry ? 'Reload ID' : 'Get Agents';
  const buttonDataAttr = isFirstEntry ? ' data-action="refresh"' : '';
  const buttonHtml = showButton ? `<a href="#" class="btn btn-get"${buttonDataAttr}>${buttonLabel}</a>` : '';
  const blockLabelClass = isFirstEntry ? 'block-label-highlight' : '';
  const liveControlsHtml = showButton ? `<div class="live">${buttonHtml}</div>` : '';

  entry.innerHTML = `
    <div class="title">
      <h3>${formatDateTime(date)}</h3>
      ${liveControlsHtml}
      <p class="${blockLabelClass}">BLOCK ${formatBlock(height)}</p>
    </div>
    <div class="body">
      <div class="${cardClasses}">
        <div class="${contentClasses}">${contentHtml}</div>
      </div>
    </div>
  `;

  return entry;
}

function appendMoreEntries(count) {
  if (!Number.isFinite(count) || count <= 0) {
    return;
  }
  if (baseBlockHeight === null || !(baseBlockDate instanceof Date)) {
    return;
  }

  const fragment = document.createDocumentFragment();
  const newGalleries = [];

  for (let i = 0; i < count; i++) {
    const index = entriesLoaded + i;
    const height = baseBlockHeight + index;
    const date = new Date(baseBlockDate.getTime() + index * BLOCK_INTERVAL_MS);
    const entry = buildEntry(height, date, index);
    const gallery = entry.querySelector('.avatar-gallery');
    if (gallery) {
      newGalleries.push(gallery);
    }
    fragment.appendChild(entry);
  }

  timelineEl.appendChild(fragment);
  entriesLoaded += count;
  populateAgentGalleries(newGalleries);
  hasRenderedTimeline = entriesLoaded > 0;
  applyUnconfirmedAvatarHighlights();
  applyWalletAgentAvatars();
  maybePrimeWalletHistoryEntries();
}

function resetTimeline(baseHeight, baseDate) {
  baseBlockHeight = baseHeight;
  baseBlockDate = baseDate;
  entriesLoaded = 0;
  timelineEl.innerHTML = '';
  galleryRenderMap.clear();
  galleryStateMap.clear();
  resetWalletHistoryEntries(false);
  appendMoreEntries(INITIAL_BATCH_COUNT);
  isLoadingMore = false;
  lastKnownScrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
}

function showStatus(message, isError = false) {
  hasRenderedTimeline = false;
  baseBlockHeight = null;
  baseBlockDate = null;
  entriesLoaded = 0;
  isLoadingMore = false;
  galleryRenderMap.clear();
  galleryStateMap.clear();
  resetWalletAgentState();
  timelineEl.innerHTML = '';
  lastKnownScrollTop = 0;
  const statusEl = document.createElement('div');
  statusEl.id = STATUS_ID;
  statusEl.className = 'status' + (isError ? ' error' : '');
  statusEl.textContent = message;
  timelineEl.appendChild(statusEl);
}

function handleInfiniteScroll() {
  const doc = document.documentElement;
  const body = document.body;
  const scrollTop = window.pageYOffset || doc.scrollTop || body.scrollTop || 0;
  if (!hasRenderedTimeline || baseBlockHeight === null) {
    lastKnownScrollTop = scrollTop;
    return;
  }

  const viewportHeight = window.innerHeight || doc.clientHeight || body.clientHeight || 0;
  const scrollHeight = Math.max(doc.scrollHeight, body.scrollHeight);
  const threshold = scrollHeight - 400;

  if (!isLoadingMore && scrollTop + viewportHeight >= threshold) {
    isLoadingMore = true;
    const schedule =
      typeof window !== 'undefined' && typeof window.requestAnimationFrame === 'function'
        ? window.requestAnimationFrame.bind(window)
        : (callback) => setTimeout(callback, 0);
    schedule(() => {
      appendMoreEntries(LOAD_MORE_BATCH_COUNT);
      isLoadingMore = false;
    });
  }

  const isScrollingUp = scrollTop < lastKnownScrollTop;
  if (isScrollingUp && scrollTop <= WALLET_SCROLL_TRIGGER_PX) {
    maybeLoadOlderWalletEntries();
  }

  lastKnownScrollTop = scrollTop;
}

function clearNativeTimeout() {
  if (nativeRequestTimeoutId !== null) {
    clearTimeout(nativeRequestTimeoutId);
    nativeRequestTimeoutId = null;
  }
}

function handleNativeTimelineMessage(event) {
  if (!usesNativeBridge) {
    return;
  }

  let rawData = null;
  if (event && typeof event === 'object' && 'data' in event) {
    rawData = event.data;
  } else if (typeof event === 'string') {
    rawData = event;
  }
  if (!rawData) {
    return;
  }

  let parsed = null;
  if (typeof rawData === 'string') {
    const trimmed = rawData.trim();
    if (!trimmed) {
      return;
    }
    try {
      parsed = JSON.parse(trimmed);
    } catch (error) {
      return;
    }
  } else if (typeof rawData === 'object') {
    parsed = rawData;
  }

  if (!parsed || typeof parsed !== 'object') {
    return;
  }

  if (parsed.type === 'getagents_latest_block_response') {
    clearNativeTimeout();
    try {
      const payload = parsed.payload || {};
      const serverHint =
        payload.electrum && (payload.electrum.host || payload.electrum.server || payload.electrum.serverName);
      if (serverHint) {
        console.log('Get Agents Electrum host:', serverHint);
        appendBootLine(`ELECTRUM> Bridge locked on ${serverHint}`, 'accent');
      } else {
        appendBootLine('ELECTRUM> Native relay online', 'accent');
      }
      const payloadUnconfirmed = sanitizeUnconfirmedCount(payload.unconfirmedTxCount);
      setUnconfirmedTxCount(payloadUnconfirmed);
      if (Number.isFinite(payload.height) && Number.isFinite(payload.timestamp)) {
        const tipDate = new Date(payload.timestamp * 1000);
        appendBootLine(`CHAIN> Tip ${payload.height} @ ${formatDateTime(tipDate)}`);
      }
      appendBootLine('SYS> Rendering Kevacoin agent grid…');
      appendBootLine('LINK> Connecting the last human node…', 'accent');
      applyTimelineData(payload.height, payload.timestamp);
      setWalletAgentState(payload.walletAgents || null, payload.height);
      concludeBootOverlay();
    } catch (error) {
      console.error('Invalid payload from native Electrum bridge', error);
      failBootOverlay('Invalid response from app Electrum bridge.');
      showStatus('Invalid response from Kevacoin app. Please reopen Get Agents.', true);
    }
  } else if (parsed.type === 'getagents_latest_block_error') {
    clearNativeTimeout();
    if (hasRenderedTimeline) {
      console.warn('Native Electrum bridge reported error after rendering', parsed.error);
      return;
    }
    console.error('Native Electrum bridge reported error', parsed.error);
    failBootOverlay('App Electrum service unavailable.');
    showStatus('App Electrum service unavailable. Please try again.', true);
  } else if (parsed.type === 'getagents_create_namespace_result') {
    handleNamespaceCreationResponse(parsed);
  }
}

function setGetAgentsButtonBusy(button, isBusy) {
  if (!button) {
    return;
  }
  if (isBusy) {
    if (!button.dataset.originalLabel) {
      button.dataset.originalLabel = button.textContent || '';
    }
    button.textContent = NAMESPACE_BUTTON_BUSY_LABEL;
    button.classList.add('disabled');
    button.setAttribute('aria-disabled', 'true');
  } else {
    const fallback = button.dataset.originalLabel || 'Get Agents';
    button.textContent = fallback;
    button.classList.remove('disabled');
    button.removeAttribute('aria-disabled');
  }
}

function requestNamespaceCreation(button, blockLabel) {
  if (!button) {
    return;
  }
  const now = Date.now();
  if (now - lastNamespaceClickTs < NAMESPACE_CLICK_THROTTLE_MS) {
    return;
  }
  lastNamespaceClickTs = now;

  if (!usesNativeBridge || !window.ReactNativeWebView || typeof window.ReactNativeWebView.postMessage !== 'function') {
    alert('Namespace creation is only available inside the Kevacoin app.');
    return;
  }

  if (pendingNamespaceRequest) {
    return;
  }

  const requestId = `${Date.now()}-${Math.random().toString(36).slice(2, 7)}`;
  pendingNamespaceRequest = {
    id: requestId,
    button,
    blockLabel,
  };
  setGetAgentsButtonBusy(button, true);

  try {
    window.ReactNativeWebView.postMessage(
      JSON.stringify({
        type: 'getagents_create_namespace',
        payload: {
          name: GETAGENTS_NAMESPACE_NAME,
          requestId,
        },
      }),
    );
  } catch (error) {
    pendingNamespaceRequest = null;
    setGetAgentsButtonBusy(button, false);
    alert('Unable to contact the Kevacoin app: ' + ((error && error.message) || error));
  }
}

function handleNamespaceCreationResponse(parsed) {
  if (!pendingNamespaceRequest) {
    return;
  }
  const payload = parsed && parsed.payload ? parsed.payload : {};
  const expectedId = pendingNamespaceRequest.id || null;
  if (expectedId && payload.requestId && payload.requestId !== expectedId) {
    return;
  }
  const currentRequest = pendingNamespaceRequest;
  pendingNamespaceRequest = null;
  setGetAgentsButtonBusy(currentRequest.button, false);

  if (payload.success) {
    const namespaceId = payload.namespaceId || 'unknown';
    const txText = payload.txid ? `\nTX: ${payload.txid}` : '';
    const blockLabel = currentRequest.blockLabel ? `\n${currentRequest.blockLabel}` : '';
    // Optimistically bump the unconfirmed count so avatars light up immediately
    // even before the wallet data refresh propagates back through the native bridge.
    setUnconfirmedTxCount(walletUnconfirmedTxCount + 1);
    alert(`Namespace "${GETAGENTS_NAMESPACE_NAME}" created!${blockLabel}\nID: ${namespaceId}${txText}`);
    schedulePageReloadAfterNamespaceCreation();
  } else {
    const errorMessage = payload.error || 'Unknown error';
    alert('Namespace creation failed: ' + errorMessage);
  }
}

function schedulePageReloadAfterNamespaceCreation() {
  if (namespaceRefreshTimeoutId) {
    clearTimeout(namespaceRefreshTimeoutId);
  }
  namespaceRefreshTimeoutId = setTimeout(() => {
    namespaceRefreshTimeoutId = null;
    try {
      if (typeof window !== 'undefined' && window.location && typeof window.location.reload === 'function') {
        window.location.reload();
      } else if (typeof window !== 'undefined' && window.location) {
        // Fallback if reload isn't available for some reason
        window.location = window.location;
      }
    } catch (error) {
      console.error('Failed to refresh Get Agents view after namespace creation', error);
    }
  }, NAMESPACE_REFRESH_DELAY_MS);
}

function requestTimelineFromNative() {
  if (!usesNativeBridge) {
    failBootOverlay('Native bridge unavailable. Launch inside the Kevacoin app.');
    showStatus('Get Agents is only available inside the Kevacoin app.', true);
    return;
  }

  setUnconfirmedTxCount(0);
  showStatus('Loading block data via Kevacoin Electrum service…');
  appendBootLine('NET> Awaiting Electrum handshake from Kevacoin app…');
  try {
    const message = JSON.stringify({ type: 'getagents_latest_block_request' });
    let delivered = false;
    if (hasNativeBridge && window.ReactNativeWebView && typeof window.ReactNativeWebView.postMessage === 'function') {
      window.ReactNativeWebView.postMessage(message);
      delivered = true;
    } else if (hasParentBridgeProxy) {
      window.parent.postMessage(message, '*');
      delivered = true;
    }
    if (!delivered) {
      throw new Error('Native bridge unavailable');
    }
    clearNativeTimeout();
    nativeRequestTimeoutId = setTimeout(() => {
      nativeRequestTimeoutId = null;
      if (!hasRenderedTimeline) {
        console.warn('Get Agents Electrum bridge timed out');
        failBootOverlay('Electrum bridge timeout. Please reopen Get Agents.');
        showStatus('Electrum bridge timeout. Please reopen Get Agents.', true);
      }
    }, NATIVE_TIMEOUT_MS);
  } catch (error) {
    console.error('Failed to request Electrum data from native bridge', error);
    failBootOverlay('Unable to reach Kevacoin app bridge.');
    showStatus('Unable to load block data via native Electrum service.', true);
  }
}

function initializeTimeline() {
  resetBootOverlay();
  playBootPrelude();
  if (usesNativeBridge) {
    requestTimelineFromNative();
  } else {
    failBootOverlay('Native bridge offline. Launch via Kevacoin app.');
    showStatus('Get Agents requires the Kevacoin app.', true);
  }
}

window.addEventListener('scroll', handleInfiniteScroll, { passive: true });

if (usesNativeBridge) {
  window.addEventListener('message', handleNativeTimelineMessage);
  document.addEventListener('message', handleNativeTimelineMessage);
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializeTimeline);
} else {
  initializeTimeline();
}

let lastRefreshClickTs = 0;

timelineEl.addEventListener('click', (event) => {
  const btn = event.target.closest('.btn-get');
  if (!btn) return;
  event.preventDefault();
  if (btn.dataset.action === 'refresh') {
    const now = Date.now();
    if (now - lastRefreshClickTs < 1000) {
      return;
    }
    lastRefreshClickTs = now;
    window.location.reload();
    return;
  }
  const entry = btn.closest('.entry');
  const block = entry?.querySelector('.title p')?.textContent?.trim() || 'BLOCK ?';
  requestNamespaceCreation(btn, block);
});
</script>
