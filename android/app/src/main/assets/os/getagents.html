<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Get Agents</title>
<style>
  :root {
    --bg: #0b0c0d;
    --fg: #ffffff;
    --muted: #9aa0a6;
    --accent: #59fbea;
    --accent-2: #28f428;
    --card: #0f2224;
    --line: #1f3a3d;
    --btn: #1a5d57;
    --btn-edge: #2aa197;
    --error: #ff6b6b;
  }

  html, body {
    background: var(--bg);
    color: var(--fg);
    font-size: 15px;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", Helvetica, Arial, sans-serif;
  }

  a { color: var(--accent-2); text-decoration: none; }
  a:hover { color: yellow; }

  .wrap { min-height: 100vh; width: 100%; display: flex; align-items: flex-start; justify-content: center; }

  .timeline {
    width: 100%;
    max-width: 1000px;
    padding: 48px 20px 80px;
    position: relative;
  }

  /* center line */
  .timeline::before {
    content: "";
    position: absolute;
    top: 0;
    left: calc(30% + 16px);
    bottom: 0;
    width: 3px;
    background: var(--line);
  }

  .status {
    text-align: center;
    color: var(--muted);
    margin: 0 auto 32px;
    max-width: 420px;
    line-height: 1.6;
  }

  .status.error {
    color: var(--error);
  }

  .entry {
    clear: both;
    text-align: left;
    position: relative;
    margin-bottom: 26px;
  }

  .entry .title {
    float: left;
    width: 30%;
    padding-right: 32px;
    text-align: right;
    position: relative;
  }

  .entry .title::before {
    content: "";
    position: absolute;
    width: 10px; height: 10px;
    background: var(--accent);
    border: 2px solid #0a2a2a;
    border-radius: 50%;
    top: 8px;
    right: -6px;
    z-index: 2;
    box-shadow: 0 0 12px rgba(89,251,234,.45);
  }

  /* right of the dot: timer + button in a row */
  .entry .title .live {
    position: absolute;
    right: -210px;
    top: -2px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(13,32,34,.75);
    border: 1px solid var(--line);
    border-radius: 14px;
    padding: 2px 8px 2px 8px;
    white-space: nowrap;
    backdrop-filter: blur(2px);
  }

  .entry .title .timer {
    font-size: 12px;
    color: var(--accent);
  }

  .btn {
    border: 1px solid var(--btn-edge);
    background: linear-gradient(180deg, var(--btn), #134a45);
    color: #e7fff9;
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 10px;
    cursor: pointer;
  }
  .btn:hover { filter: brightness(1.05); }
  .btn:active { transform: translateY(1px); }

  .entry .title h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--fg);
  }

  .entry .title p {
    margin: 6px 0 0;
    font-size: 13px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: .5px;
  }

  .entry .body {
    float: right;
    width: 66%;
    padding-left: 32px;
  }

  .card { 
    background: linear-gradient(180deg, rgba(13,32,34,.95), rgba(10,25,27,.95));
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 14px 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
  }

  .card h4 { display:none; }

  .content { min-height: 8px; font-size: 13px; color: var(--fg); }

  .meta { font-size: 12px; color: var(--muted); margin-top: 10px; }

  .card.card-gallery {
    padding: 18px 18px 20px;
  }

  .content.content-gallery {
    padding: 0;
    min-height: 0;
  }

  .avatar-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(48px, 1fr));
    gap: 7px;
    width: 100%;
  }

  .avatar-item {
    background: rgba(9, 25, 27, 0.9);
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 5px 5px 6px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
    min-height: 64px;
  }

  .avatar-item.avatar-load-more {
    cursor: pointer;
    justify-content: center;
    transition: transform .15s ease;
  }

  .avatar-item.avatar-load-more:active {
    transform: translateY(1px) scale(0.98);
  }

  .avatar-item.avatar-load-more:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  .avatar-item.avatar-missing {
    opacity: .45;
  }

  .avatar-load-more-icon {
    font-size: 30px;
    line-height: 1;
    color: var(--accent);
  }

  .avatar-sprite {
    position: relative;
    width: 100%;
    padding-top: 100%;
  }

  .avatar-sprite img {
    position: absolute;
    left: 0;
    width: 100%;
    image-rendering: pixelated;
    transition: filter .3s ease;
  }

  .avatar-sprite img.avatar-head {
    top: 0;
    height: 68%;
  }

  .avatar-sprite img.avatar-cloth {
    bottom: 0;
    height: 36%;
  }

  .avatar-id {
    margin-top: 5px;
    font-size: 6px;
    color: var(--muted);
    letter-spacing: 0.3px;
    text-transform: uppercase;
  }

  .avatar-loading,
  .avatar-error {
    text-align: center;
    color: var(--muted);
    font-size: 12px;
    padding: 22px 0;
    width: 100%;
  }

  .avatar-error {
    color: var(--error);
  }

  .avatar-placeholder {
    font-size: 24px;
    line-height: 1;
    color: var(--accent);
  }

  .card-gallery .meta {
    margin-top: 18px;
  }

  @media (max-width: 680px) {
    .avatar-gallery {
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 6px;
    }

    .avatar-item {
      min-height: 56px;
      padding: 4px 4px 5px;
    }

    .avatar-id {
      font-size: 5px;
    }
  }

  hr.sep {
    border: none;
    border-top: 1px dashed var(--line);
    margin: 10px 0;
  }

  .clearfix::after { content: ""; display: table; clear: both; }
</style>
</head>
<body>
<div class="wrap">
  <div class="timeline" id="timeline">
    <div class="status" id="status">正在读取最新区块信息…</div>
  </div>
</div>

<script>
const ELECTRUM_ENDPOINTS = [
  'wss://electrumx.kevacoin.org:50004',
  'wss://electrum.kevacoin.org:50004',
  'wss://ec.kevacoin.org:50004',
];
const timelineEl = document.getElementById('timeline');
const STATUS_ID = 'status';
const REQUEST_METHOD = 'blockchain.headers.subscribe';
const hasNativeBridge =
  typeof window !== 'undefined' &&
  window.ReactNativeWebView &&
  typeof window.ReactNativeWebView.postMessage === 'function';
const NATIVE_TIMEOUT_MS = 12000;
let nativeRequestTimeoutId = null;
let hasRenderedTimeline = false;
let hasTriggeredDirectFallback = false;
let galleryRenderToken = 0;
const galleryRenderMap = new Map();
const galleryStateMap = new Map();

let baseBlockHeight = null;
let baseBlockDate = null;
let entriesLoaded = 0;
let isLoadingMore = false;
let autoReloadTriggered = false;

const INITIAL_BATCH_COUNT = 11; // current block + 10 future blocks
const LOAD_MORE_BATCH_COUNT = 10;

const INITIAL_AVATAR_COUNT = 7; // indices 0 through 6 inclusive
const AVATAR_BATCH_COUNT = 8;
const AGENT_SEED_SUFFIX = 'projectkeva';
const AGENT_HEAD_POOL = 1000n;
const AGENT_CLOTH_POOL = 500n;

function littleEndianHexToNumber(leHex) {
  if (!leHex || leHex.length % 2 !== 0) {
    return null;
  }
  const bytes = leHex.match(/.{2}/g);
  if (!bytes) return null;
  const beHex = bytes.reverse().join('');
  return Number.parseInt(beHex, 16);
}

function parseHeaderTimestamp(header) {
  if (!header) return null;
  if (typeof header.timestamp === 'number') {
    return header.timestamp;
  }
  if (typeof header.hex === 'string' && header.hex.length >= 144) {
    const timeLe = header.hex.slice(136, 144);
    const ts = littleEndianHexToNumber(timeLe);
    if (Number.isFinite(ts)) {
      return ts;
    }
  }
  return null;
}

function extractHeaderPayload(message) {
  if (!message) return null;
  if (message.result && typeof message.result === 'object') {
    return message.result;
  }
  if (Array.isArray(message.params) && message.params.length > 0) {
    return message.params[0];
  }
  return null;
}

function requestLatestHeader(endpoint) {
  return new Promise((resolve, reject) => {
    let settled = false;
    const ws = new WebSocket(endpoint);
    const timeout = setTimeout(() => {
      if (!settled) {
        settled = true;
        try { ws.close(); } catch (_) {}
        reject(new Error('ElectrumX request timed out'));
      }
    }, 10000);

    const finalize = (err, data) => {
      if (settled) return;
      settled = true;
      clearTimeout(timeout);
      try { ws.close(); } catch (_) {}
      if (err) {
        reject(err);
      } else {
        resolve(data);
      }
    };

    ws.onopen = () => {
      try {
        ws.send(JSON.stringify({ id: Date.now(), method: REQUEST_METHOD, params: [] }));
      } catch (error) {
        finalize(error);
      }
    };

    ws.onerror = () => {
      finalize(new Error('ElectrumX connection error'));
    };

    ws.onclose = () => {
      finalize(new Error('ElectrumX connection closed before response'));
    };

    ws.onmessage = (event) => {
      try {
        const payload = JSON.parse(event.data);
        const header = extractHeaderPayload(payload);
        if (!header) {
          return;
        }
        const height = Number(header.height);
        const timestamp = parseHeaderTimestamp(header);
        if (!Number.isFinite(height) || !Number.isFinite(timestamp)) {
          finalize(new Error('Invalid ElectrumX header payload'));
          return;
        }
        finalize(null, { height, timestamp });
      } catch (error) {
        finalize(error);
      }
    };
  });
}

async function fetchLatestBlock() {
  let lastError = null;
  for (const endpoint of ELECTRUM_ENDPOINTS) {
    try {
      return await requestLatestHeader(endpoint);
    } catch (error) {
      lastError = error;
      console.warn('ElectrumX endpoint failed', endpoint, error);
    }
  }
  throw lastError || new Error('No ElectrumX endpoint available');
}

function formatDateTime(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  const hh = String(date.getHours()).padStart(2, '0');
  const mm = String(date.getMinutes()).padStart(2, '0');
  const ss = String(date.getSeconds()).padStart(2, '0');
  return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
}

function formatBlock(height) {
  return String(height).padStart(7, '0');
}

function mapRange(value, inMin, inMax, outMin, outMax) {
  if (inMax === inMin) {
    return outMin;
  }
  return outMin + ((value - inMin) * (outMax - outMin)) / (inMax - inMin);
}

function agentEpochFromBlock(blockHeight) {
  if (blockHeight < 2000000) return 1;
  if (blockHeight < 3000000) return 2;
  return 3;
}

function agentIdForIndex(blockHeight, index) {
  const digits = String(blockHeight).length;
  return `${digits}${blockHeight}${index}`;
}

function getCryptoObject() {
  if (typeof window === 'undefined') {
    return null;
  }
  if (window.crypto && window.crypto.subtle) {
    return window.crypto;
  }
  if (window.msCrypto && window.msCrypto.subtle) {
    return window.msCrypto;
  }
  return null;
}

async function sha256Bytes(message) {
  const cryptoObj = getCryptoObject();
  if (!cryptoObj || !cryptoObj.subtle || typeof cryptoObj.subtle.digest !== 'function') {
    throw new Error('Web Crypto API is not available');
  }
  const encoder = new TextEncoder();
  const data = encoder.encode(message);
  const hash = await cryptoObj.subtle.digest('SHA-256', data);
  return new Uint8Array(hash);
}

function u64(bytes) {
  let value = 0n;
  for (let i = 0; i < bytes.length; i++) {
    value = (value << 8n) | BigInt(bytes[i]);
  }
  return value;
}

async function generateAgentProfile(blockHeight, index) {
  const id = agentIdForIndex(blockHeight, index);
  const seed = await sha256Bytes(id + AGENT_SEED_SUFFIX);
  if (!seed || seed.length < 19) {
    throw new Error('Invalid seed bytes for agent profile');
  }

  const epoch = agentEpochFromBlock(blockHeight);
  const headValue = u64(seed.subarray(0, 8));
  const clothValue = u64(seed.subarray(8, 16));
  const headIdx = Number(headValue % AGENT_HEAD_POOL) + 1;
  const clothIdx = Number(clothValue % AGENT_CLOTH_POOL) + 1;

  const hue = mapRange(seed[16], 0, 255, -30, 30);
  const satOffset = mapRange(seed[17], 0, 255, -0.15, 0.15) * 100;
  const lightOffset = mapRange(seed[18], 0, 255, -0.10, 0.10) * 100;

  const filter = `hue-rotate(${hue.toFixed(1)}deg) saturate(${(100 + satOffset).toFixed(1)}%) brightness(${(100 + lightOffset).toFixed(1)}%)`;

  return {
    id,
    index,
    epoch,
    headIdx,
    clothIdx,
    headPath: `./asset/ep${epoch}/head/${headIdx}.png`,
    clothPath: `./asset/ep${epoch}/cloth/${clothIdx}.png`,
    filter,
  };
}

function createAvatarElement(profile) {
  const wrapper = document.createElement('div');
  wrapper.className = 'avatar-item';
  wrapper.dataset.agentId = profile.id;

  const sprite = document.createElement('div');
  sprite.className = 'avatar-sprite';

  const clothImg = document.createElement('img');
  clothImg.className = 'avatar-cloth';
  clothImg.src = profile.clothPath;
  clothImg.alt = `Agent cloth ${profile.clothIdx}`;
  clothImg.loading = 'lazy';
  clothImg.style.filter = profile.filter;

  const headImg = document.createElement('img');
  headImg.className = 'avatar-head';
  headImg.src = profile.headPath;
  headImg.alt = `Agent head ${profile.headIdx}`;
  headImg.loading = 'lazy';
  headImg.style.filter = profile.filter;

  const onError = () => {
    wrapper.classList.add('avatar-missing');
  };

  clothImg.addEventListener('error', onError);
  headImg.addEventListener('error', onError);

  sprite.appendChild(clothImg);
  sprite.appendChild(headImg);

  const label = document.createElement('div');
  label.className = 'avatar-id';
  label.textContent = profile.id;

  wrapper.appendChild(sprite);
  wrapper.appendChild(label);

  return wrapper;
}

function removeLoadMoreControl(gallery) {
  const existing = gallery.querySelector('.avatar-load-more');
  if (existing) {
    existing.remove();
  }
}

function clearGalleryStatusElements(gallery) {
  Array.from(gallery.querySelectorAll('.avatar-loading, .avatar-error')).forEach((el) => el.remove());
}

function addLoadMoreControl(gallery, token) {
  const state = galleryStateMap.get(gallery);
  if (!state || state.token !== token) {
    return;
  }

  const loadMore = document.createElement('div');
  loadMore.className = 'avatar-item avatar-load-more';
  loadMore.setAttribute('role', 'button');
  loadMore.setAttribute('tabindex', '0');
  loadMore.setAttribute('aria-label', '加载更多头像');

  const icon = document.createElement('div');
  icon.className = 'avatar-load-more-icon';
  icon.textContent = '+';
  loadMore.appendChild(icon);

  const activate = (event) => {
    if (event) {
      event.preventDefault();
      event.stopPropagation();
    }
    handleLoadMoreRequest(gallery);
  };

  loadMore.addEventListener('click', activate);
  loadMore.addEventListener('keypress', (event) => {
    if (event.key === 'Enter' || event.key === ' ') {
      activate(event);
    }
  });

  gallery.appendChild(loadMore);
}

async function loadAvatarBatch(gallery, blockHeight, token, startIndex, count) {
  const state = galleryStateMap.get(gallery);
  if (!state || state.token !== token || state.loading) {
    return;
  }

  state.loading = true;
  removeLoadMoreControl(gallery);
  clearGalleryStatusElements(gallery);

  const loader = document.createElement('div');
  loader.className = 'avatar-loading';
  loader.textContent = '正在生成头像…';
  gallery.appendChild(loader);

  const indices = Array.from({ length: count }, (_, i) => startIndex + i);

  try {
    const results = await Promise.all(
      indices.map((index) =>
        generateAgentProfile(blockHeight, index)
          .then((profile) => ({ ok: true, profile, index }))
          .catch((error) => ({ ok: false, error, index }))
      )
    );

    if (galleryRenderMap.get(gallery) !== token) {
      loader.remove();
      return;
    }

    loader.remove();

    let successCount = 0;
    results.forEach((result) => {
      if (result.ok && result.profile) {
        gallery.appendChild(createAvatarElement(result.profile));
        successCount += 1;
      } else {
        console.warn('Failed to generate agent avatar', blockHeight, result.index, result.error);
        const fallback = document.createElement('div');
        fallback.className = 'avatar-item avatar-missing';
        const placeholder = document.createElement('div');
        placeholder.className = 'avatar-placeholder';
        placeholder.textContent = '⚠️';
        const label = document.createElement('div');
        label.className = 'avatar-id';
        label.textContent = agentIdForIndex(blockHeight, result.index);
        fallback.title = '头像生成失败';
        fallback.appendChild(placeholder);
        fallback.appendChild(label);
        gallery.appendChild(fallback);
      }
    });

    if (successCount === 0) {
      const errorEl = document.createElement('div');
      errorEl.className = 'avatar-error';
      errorEl.textContent = startIndex === 0 ? '无法生成代理头像，请稍后重试。' : '无法加载更多头像，请稍后重试。';
      gallery.appendChild(errorEl);
      state.loading = false;
      return;
    }

    state.nextIndex = startIndex + count;
    addLoadMoreControl(gallery, token);
  } catch (error) {
    console.error('Failed to generate agent avatars', error);
    loader.remove();
    if (galleryRenderMap.get(gallery) === token) {
      const errorEl = document.createElement('div');
      errorEl.className = 'avatar-error';
      errorEl.textContent = startIndex === 0 ? '无法生成代理头像，请稍后重试。' : '无法加载更多头像，请稍后重试。';
      gallery.appendChild(errorEl);
    }
  } finally {
    const latestState = galleryStateMap.get(gallery);
    if (latestState && latestState.token === token) {
      latestState.loading = false;
    }
  }
}

function handleLoadMoreRequest(gallery) {
  const state = galleryStateMap.get(gallery);
  if (!state || state.loading) {
    return;
  }
  loadAvatarBatch(gallery, state.blockHeight, state.token, state.nextIndex, AVATAR_BATCH_COUNT);
}

async function populateAgentGalleryForBlock(gallery, blockHeight) {
  if (!gallery) {
    return;
  }

  const token = ++galleryRenderToken;
  galleryRenderMap.set(gallery, token);
  galleryStateMap.set(gallery, {
    blockHeight,
    nextIndex: 0,
    token,
    loading: false,
  });
  gallery.innerHTML = '';

  await loadAvatarBatch(gallery, blockHeight, token, 0, INITIAL_AVATAR_COUNT);
}

function populateAgentGalleries(targets) {
  const galleries = targets
    ? Array.from(targets)
    : Array.from(document.querySelectorAll('.avatar-gallery'));
  galleries.forEach((gallery) => {
    if (galleryRenderMap.has(gallery)) {
      return;
    }
    const blockHeight = Number(gallery.dataset.block);
    if (!Number.isFinite(blockHeight)) {
      return;
    }
    populateAgentGalleryForBlock(gallery, blockHeight);
  });
}

function applyTimelineData(baseHeight, timestampSeconds) {
  const numericHeight = Number(baseHeight);
  const numericTimestamp = Number(timestampSeconds);
  if (!Number.isFinite(numericHeight) || !Number.isFinite(numericTimestamp)) {
    throw new Error('Invalid block payload');
  }
  const baseDate = new Date(numericTimestamp * 1000);
  if (Number.isNaN(baseDate.getTime())) {
    throw new Error('Invalid block timestamp');
  }
  resetTimeline(numericHeight, baseDate);
}

function buildEntry(height, date, index) {
  const entry = document.createElement('div');
  entry.className = 'entry clearfix';
  if (Number.isFinite(index)) {
    entry.dataset.index = String(index);
  }

  const showTimer = !Number.isFinite(index) ? true : index > 0;
  if (!showTimer) {
    entry.dataset.timerDisabled = 'true';
  }

  const cardClasses = 'card card-gallery';
  const contentClasses = 'content content-gallery';
  const contentHtml = `<div class="avatar-gallery" data-block="${height}"><div class="avatar-loading">正在生成头像…</div></div>`;
  const timerHtml = showTimer ? '<span class="timer" aria-label="countdown based on left time">⏳ 00:00</span>' : '';

  entry.innerHTML = `
    <div class="title">
      <h3>${formatDateTime(date)}</h3>
      <div class="live">
        ${timerHtml}
        <a href="#" class="btn btn-get">Get Agents</a>
      </div>
      <p>BLOCK ${formatBlock(height)}</p>
    </div>
    <div class="body">
      <div class="${cardClasses}">
        <div class="${contentClasses}">${contentHtml}</div>
      </div>
    </div>
  `;

  return entry;
}

function appendMoreEntries(count) {
  if (!Number.isFinite(count) || count <= 0) {
    return;
  }
  if (baseBlockHeight === null || !(baseBlockDate instanceof Date)) {
    return;
  }

  const fragment = document.createDocumentFragment();
  const newGalleries = [];

  for (let i = 0; i < count; i++) {
    const index = entriesLoaded + i;
    const height = baseBlockHeight + index;
    const date = new Date(baseBlockDate.getTime() + index * 2 * 60 * 1000);
    const entry = buildEntry(height, date, index);
    const gallery = entry.querySelector('.avatar-gallery');
    if (gallery) {
      newGalleries.push(gallery);
    }
    fragment.appendChild(entry);
  }

  timelineEl.appendChild(fragment);
  entriesLoaded += count;
  populateAgentGalleries(newGalleries);
  updateTimers();
  hasRenderedTimeline = entriesLoaded > 0;
}

function resetTimeline(baseHeight, baseDate) {
  baseBlockHeight = baseHeight;
  baseBlockDate = baseDate;
  entriesLoaded = 0;
  autoReloadTriggered = false;
  timelineEl.innerHTML = '';
  galleryRenderMap.clear();
  galleryStateMap.clear();
  appendMoreEntries(INITIAL_BATCH_COUNT);
  isLoadingMore = false;
}

function showStatus(message, isError = false) {
  hasRenderedTimeline = false;
  baseBlockHeight = null;
  baseBlockDate = null;
  entriesLoaded = 0;
  isLoadingMore = false;
  autoReloadTriggered = false;
  galleryRenderMap.clear();
  galleryStateMap.clear();
  timelineEl.innerHTML = '';
  const statusEl = document.createElement('div');
  statusEl.id = STATUS_ID;
  statusEl.className = 'status' + (isError ? ' error' : '');
  statusEl.textContent = message;
  timelineEl.appendChild(statusEl);
}

async function loadTimelineDirect(statusMessage, isError = false) {
  showStatus(statusMessage || '正在连接 Kevacoin ElectrumX…', isError);
  try {
    const latest = await fetchLatestBlock();
    applyTimelineData(latest.height, latest.timestamp);
  } catch (error) {
    console.error('Failed to load block data', error);
    showStatus('无法加载区块信息，请稍后重试。', true);
  }
}

function handleInfiniteScroll() {
  if (!hasRenderedTimeline || baseBlockHeight === null || isLoadingMore) {
    return;
  }

  const doc = document.documentElement;
  const body = document.body;
  const scrollTop = window.pageYOffset || doc.scrollTop || body.scrollTop || 0;
  const viewportHeight = window.innerHeight || doc.clientHeight || body.clientHeight || 0;
  const scrollHeight = Math.max(doc.scrollHeight, body.scrollHeight);
  const threshold = scrollHeight - 400;

  if (scrollTop + viewportHeight >= threshold) {
    isLoadingMore = true;
    const schedule =
      typeof window !== 'undefined' && typeof window.requestAnimationFrame === 'function'
        ? window.requestAnimationFrame.bind(window)
        : (callback) => setTimeout(callback, 0);
    schedule(() => {
      appendMoreEntries(LOAD_MORE_BATCH_COUNT);
      isLoadingMore = false;
    });
  }
}

function clearNativeTimeout() {
  if (nativeRequestTimeoutId !== null) {
    clearTimeout(nativeRequestTimeoutId);
    nativeRequestTimeoutId = null;
  }
}

function triggerDirectFallback(message, isError = false) {
  if (hasRenderedTimeline || hasTriggeredDirectFallback) {
    return;
  }
  clearNativeTimeout();
  hasTriggeredDirectFallback = true;
  loadTimelineDirect(message || '正在直接连接 Kevacoin ElectrumX…', isError);
}

function handleNativeTimelineMessage(event) {
  if (!hasNativeBridge) {
    return;
  }

  let rawData = null;
  if (event && typeof event === 'object' && 'data' in event) {
    rawData = event.data;
  } else if (typeof event === 'string') {
    rawData = event;
  }
  if (!rawData) {
    return;
  }

  let parsed = null;
  if (typeof rawData === 'string') {
    const trimmed = rawData.trim();
    if (!trimmed) {
      return;
    }
    try {
      parsed = JSON.parse(trimmed);
    } catch (error) {
      return;
    }
  } else if (typeof rawData === 'object') {
    parsed = rawData;
  }

  if (!parsed || typeof parsed !== 'object') {
    return;
  }

  if (parsed.type === 'getagents_latest_block_response') {
    clearNativeTimeout();
    try {
      const payload = parsed.payload || {};
      if (payload.electrum && payload.electrum.host) {
        console.log('Get Agents Electrum host:', payload.electrum.host);
      }
      applyTimelineData(payload.height, payload.timestamp);
    } catch (error) {
      console.error('Invalid payload from native Electrum bridge', error);
      triggerDirectFallback('应用返回的数据无效，正在直接连接 Kevacoin ElectrumX…', true);
    }
  } else if (parsed.type === 'getagents_latest_block_error') {
    clearNativeTimeout();
    if (hasRenderedTimeline) {
      console.warn('Native Electrum bridge reported error after rendering', parsed.error);
      return;
    }
    console.error('Native Electrum bridge reported error', parsed.error);
    triggerDirectFallback('应用 Electrum 服务不可用，正在直接连接 Kevacoin ElectrumX…');
  }
}

function requestTimelineFromNative() {
  if (!hasNativeBridge) {
    loadTimelineDirect();
    return;
  }

  showStatus('正在通过应用 Electrum 服务加载区块…');
  try {
    const message = JSON.stringify({ type: 'getagents_latest_block_request' });
    window.ReactNativeWebView.postMessage(message);
    clearNativeTimeout();
    nativeRequestTimeoutId = setTimeout(() => {
      nativeRequestTimeoutId = null;
      if (!hasRenderedTimeline) {
        triggerDirectFallback('等待应用响应超时，正在直接连接 Kevacoin ElectrumX…');
      }
    }, NATIVE_TIMEOUT_MS);
  } catch (error) {
    console.error('Failed to request Electrum data from native bridge', error);
    triggerDirectFallback('无法通过应用加载区块信息，正在直接连接 Kevacoin ElectrumX…', true);
  }
}

function initializeTimeline() {
  if (hasNativeBridge) {
    requestTimelineFromNative();
  } else {
    loadTimelineDirect();
  }
}

function parseBaseTime(text) {
  const parts = text.trim().split(/\s+/);
  if (parts.length < 2) return null;
  const dateStr = parts[0];
  const timeStr = parts[1];
  const d = new Date(`${dateStr}T${timeStr}`);
  if (isNaN(d.getTime())) return null;
  return d;
}

function updateTimers() {
  const now = new Date();
  document.querySelectorAll('.entry').forEach(entry => {
    if (entry.dataset.timerDisabled === 'true') {
      return;
    }
    const timerEl = entry.querySelector('.timer');
    if (!timerEl) {
      return;
    }

    if (baseBlockDate === null) {
      timerEl.textContent = '⏳ 99:99';
      return;
    }

    const h3 = entry.querySelector('.title h3');
    if (!h3) {
      timerEl.textContent = '⏳ 99:99';
      return;
    }

    const base = parseBaseTime(h3.textContent);
    if (!base) {
      timerEl.textContent = '⏳ 99:99';
      return;
    }

    const target = new Date(base.getTime() + 2 * 60 * 1000);
    let diff = target - now;
    const rawDiff = diff;
    if (diff < 0) diff = 0;
    const mm = String(Math.floor(diff / 60000)).padStart(2, '0');
    const ss = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
    timerEl.textContent = '⏳ ' + mm + ':' + ss;

    const entryIndex = Number(entry.dataset.index);
    if (!autoReloadTriggered && Number.isFinite(entryIndex) && entryIndex === 1 && rawDiff <= 0) {
      autoReloadTriggered = true;
      setTimeout(() => {
        window.location.reload();
      }, 100);
    }
  });
}

setInterval(updateTimers, 200);

window.addEventListener('scroll', handleInfiniteScroll, { passive: true });

if (hasNativeBridge) {
  window.addEventListener('message', handleNativeTimelineMessage);
  document.addEventListener('message', handleNativeTimelineMessage);
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializeTimeline);
} else {
  initializeTimeline();
}

timelineEl.addEventListener('click', (event) => {
  const btn = event.target.closest('.btn-get');
  if (!btn) return;
  event.preventDefault();
  const entry = btn.closest('.entry');
  const block = entry?.querySelector('.title p')?.textContent?.trim() || 'BLOCK ?';
  alert('Get Agents @ ' + block);
});
</script>
