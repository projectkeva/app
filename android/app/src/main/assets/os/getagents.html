<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Get Agents</title>
<style>
  :root {
    --bg: #0b0c0d;
    --fg: #ffffff;
    --muted: #9aa0a6;
    --accent: #59fbea;
    --accent-2: #28f428;
    --card: #0f2224;
    --line: #1f3a3d;
    --btn: #1a5d57;
    --btn-edge: #2aa197;
    --error: #ff6b6b;
  }

  html, body {
    background: var(--bg);
    color: var(--fg);
    font-size: 15px;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", Helvetica, Arial, sans-serif;
  }

  a { color: var(--accent-2); text-decoration: none; }
  a:hover { color: yellow; }

  .wrap { min-height: 100vh; width: 100%; display: flex; align-items: flex-start; justify-content: center; }

  .timeline {
    width: 100%;
    max-width: 1000px;
    padding: 48px 20px 80px;
    position: relative;
  }

  /* center line */
  .timeline::before {
    content: "";
    position: absolute;
    top: 0;
    left: calc(30% + 16px);
    bottom: 0;
    width: 3px;
    background: var(--line);
  }

  .status {
    text-align: center;
    color: var(--muted);
    margin: 0 auto 32px;
    max-width: 420px;
    line-height: 1.6;
  }

  .status.error {
    color: var(--error);
  }

  .entry {
    clear: both;
    text-align: left;
    position: relative;
    margin-bottom: 26px;
  }

  .entry .title {
    float: left;
    width: 30%;
    padding-right: 32px;
    text-align: right;
    position: relative;
  }

  .entry .title::before {
    content: "";
    position: absolute;
    width: 10px; height: 10px;
    background: var(--accent);
    border: 2px solid #0a2a2a;
    border-radius: 50%;
    top: 8px;
    right: -6px;
    z-index: 2;
    box-shadow: 0 0 12px rgba(89,251,234,.45);
  }

  /* right of the dot: timer + button in a row */
  .entry .title .live {
    position: absolute;
    right: -210px;
    top: -2px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(13,32,34,.75);
    border: 1px solid var(--line);
    border-radius: 14px;
    padding: 2px 8px 2px 8px;
    white-space: nowrap;
    backdrop-filter: blur(2px);
  }

  .entry .title .timer {
    font-size: 12px;
    color: var(--accent);
  }

  .btn {
    border: 1px solid var(--btn-edge);
    background: linear-gradient(180deg, var(--btn), #134a45);
    color: #e7fff9;
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 10px;
    cursor: pointer;
  }
  .btn:hover { filter: brightness(1.05); }
  .btn:active { transform: translateY(1px); }

  .entry .title h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--fg);
  }

  .entry .title p {
    margin: 6px 0 0;
    font-size: 13px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: .5px;
  }

  .entry .body {
    float: right;
    width: 66%;
    padding-left: 32px;
  }

  .card {
    background: linear-gradient(180deg, rgba(13,32,34,.95), rgba(10,25,27,.95));
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 14px 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
  }

  .card h4 { display:none; }

  .content { min-height: 8px; font-size: 13px; color: var(--fg); }

  .meta { font-size: 12px; color: var(--muted); margin-top: 10px; }

  hr.sep {
    border: none;
    border-top: 1px dashed var(--line);
    margin: 10px 0;
  }

  .clearfix::after { content: ""; display: table; clear: both; }
</style>
</head>
<body>
<div class="wrap">
  <div class="timeline" id="timeline">
    <div class="status" id="status">正在读取最新区块信息…</div>
  </div>
</div>

<script>
const ELECTRUM_ENDPOINTS = [
  'wss://electrumx.kevacoin.org:50004',
  'wss://electrum.kevacoin.org:50004',
  'wss://ec.kevacoin.org:50004',
];
const timelineEl = document.getElementById('timeline');
const STATUS_ID = 'status';
const REQUEST_METHOD = 'blockchain.headers.subscribe';
const hasNativeBridge =
  typeof window !== 'undefined' &&
  window.ReactNativeWebView &&
  typeof window.ReactNativeWebView.postMessage === 'function';
const NATIVE_TIMEOUT_MS = 12000;
let nativeRequestTimeoutId = null;
let hasRenderedTimeline = false;
let hasTriggeredDirectFallback = false;

function littleEndianHexToNumber(leHex) {
  if (!leHex || leHex.length % 2 !== 0) {
    return null;
  }
  const bytes = leHex.match(/.{2}/g);
  if (!bytes) return null;
  const beHex = bytes.reverse().join('');
  return Number.parseInt(beHex, 16);
}

function parseHeaderTimestamp(header) {
  if (!header) return null;
  if (typeof header.timestamp === 'number') {
    return header.timestamp;
  }
  if (typeof header.hex === 'string' && header.hex.length >= 144) {
    const timeLe = header.hex.slice(136, 144);
    const ts = littleEndianHexToNumber(timeLe);
    if (Number.isFinite(ts)) {
      return ts;
    }
  }
  return null;
}

function extractHeaderPayload(message) {
  if (!message) return null;
  if (message.result && typeof message.result === 'object') {
    return message.result;
  }
  if (Array.isArray(message.params) && message.params.length > 0) {
    return message.params[0];
  }
  return null;
}

function requestLatestHeader(endpoint) {
  return new Promise((resolve, reject) => {
    let settled = false;
    const ws = new WebSocket(endpoint);
    const timeout = setTimeout(() => {
      if (!settled) {
        settled = true;
        try { ws.close(); } catch (_) {}
        reject(new Error('ElectrumX request timed out'));
      }
    }, 10000);

    const finalize = (err, data) => {
      if (settled) return;
      settled = true;
      clearTimeout(timeout);
      try { ws.close(); } catch (_) {}
      if (err) {
        reject(err);
      } else {
        resolve(data);
      }
    };

    ws.onopen = () => {
      try {
        ws.send(JSON.stringify({ id: Date.now(), method: REQUEST_METHOD, params: [] }));
      } catch (error) {
        finalize(error);
      }
    };

    ws.onerror = () => {
      finalize(new Error('ElectrumX connection error'));
    };

    ws.onclose = () => {
      finalize(new Error('ElectrumX connection closed before response'));
    };

    ws.onmessage = (event) => {
      try {
        const payload = JSON.parse(event.data);
        const header = extractHeaderPayload(payload);
        if (!header) {
          return;
        }
        const height = Number(header.height);
        const timestamp = parseHeaderTimestamp(header);
        if (!Number.isFinite(height) || !Number.isFinite(timestamp)) {
          finalize(new Error('Invalid ElectrumX header payload'));
          return;
        }
        finalize(null, { height, timestamp });
      } catch (error) {
        finalize(error);
      }
    };
  });
}

async function fetchLatestBlock() {
  let lastError = null;
  for (const endpoint of ELECTRUM_ENDPOINTS) {
    try {
      return await requestLatestHeader(endpoint);
    } catch (error) {
      lastError = error;
      console.warn('ElectrumX endpoint failed', endpoint, error);
    }
  }
  throw lastError || new Error('No ElectrumX endpoint available');
}

function formatDateTime(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  const hh = String(date.getHours()).padStart(2, '0');
  const mm = String(date.getMinutes()).padStart(2, '0');
  const ss = String(date.getSeconds()).padStart(2, '0');
  return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
}

function formatMeta(date) {
  const hh = String(date.getHours()).padStart(2, '0');
  const mm = String(date.getMinutes()).padStart(2, '0');
  const ss = String(date.getSeconds()).padStart(2, '0');
  return `本地时间 ${hh}:${mm}:${ss}`;
}

function formatBlock(height) {
  return String(height).padStart(7, '0');
}

function applyTimelineData(baseHeight, timestampSeconds) {
  const numericHeight = Number(baseHeight);
  const numericTimestamp = Number(timestampSeconds);
  if (!Number.isFinite(numericHeight) || !Number.isFinite(numericTimestamp)) {
    throw new Error('Invalid block payload');
  }
  const baseDate = new Date(numericTimestamp * 1000);
  if (Number.isNaN(baseDate.getTime())) {
    throw new Error('Invalid block timestamp');
  }
  renderEntries(numericHeight, baseDate);
}

function buildEntry(height, date, baseHeight) {
  const entry = document.createElement('div');
  entry.className = 'entry clearfix';

  const offset = height - baseHeight;
  let offsetLabel = '当前区块';
  if (offset > 0) {
    offsetLabel = `未来区块 +${offset}`;
  } else if (offset < 0) {
    offsetLabel = `历史区块 ${offset}`;
  }

  entry.innerHTML = `
    <div class="title">
      <h3>${formatDateTime(date)}</h3>
      <div class="live">
        <span class="timer" aria-label="countdown based on left time">⏳ 00:00</span>
        <a href="#" class="btn btn-get">Get Agents</a>
      </div>
      <p>BLOCK ${formatBlock(height)}</p>
    </div>
    <div class="body">
      <div class="card">
        <div class="content">${offsetLabel}</div>
        <hr class="sep" />
        <div class="meta">${formatMeta(date)}</div>
      </div>
    </div>
  `;

  return entry;
}

function renderEntries(baseHeight, baseDate) {
  const fragment = document.createDocumentFragment();
  for (let i = 0; i < 30; i++) {
    const height = baseHeight + i;
    const date = new Date(baseDate.getTime() + i * 2 * 60 * 1000);
    fragment.appendChild(buildEntry(height, date, baseHeight));
  }

  timelineEl.innerHTML = '';
  timelineEl.appendChild(fragment);
  hasRenderedTimeline = true;
  updateTimers();
}

function showStatus(message, isError = false) {
  hasRenderedTimeline = false;
  timelineEl.innerHTML = '';
  const statusEl = document.createElement('div');
  statusEl.id = STATUS_ID;
  statusEl.className = 'status' + (isError ? ' error' : '');
  statusEl.textContent = message;
  timelineEl.appendChild(statusEl);
}

async function loadTimelineDirect(statusMessage, isError = false) {
  showStatus(statusMessage || '正在连接 Kevacoin ElectrumX…', isError);
  try {
    const latest = await fetchLatestBlock();
    applyTimelineData(latest.height, latest.timestamp);
  } catch (error) {
    console.error('Failed to load block data', error);
    showStatus('无法加载区块信息，请稍后重试。', true);
  }
}

function clearNativeTimeout() {
  if (nativeRequestTimeoutId !== null) {
    clearTimeout(nativeRequestTimeoutId);
    nativeRequestTimeoutId = null;
  }
}

function triggerDirectFallback(message, isError = false) {
  if (hasRenderedTimeline || hasTriggeredDirectFallback) {
    return;
  }
  clearNativeTimeout();
  hasTriggeredDirectFallback = true;
  loadTimelineDirect(message || '正在直接连接 Kevacoin ElectrumX…', isError);
}

function handleNativeTimelineMessage(event) {
  if (!hasNativeBridge) {
    return;
  }

  let rawData = null;
  if (event && typeof event === 'object' && 'data' in event) {
    rawData = event.data;
  } else if (typeof event === 'string') {
    rawData = event;
  }
  if (!rawData) {
    return;
  }

  let parsed = null;
  if (typeof rawData === 'string') {
    const trimmed = rawData.trim();
    if (!trimmed) {
      return;
    }
    try {
      parsed = JSON.parse(trimmed);
    } catch (error) {
      return;
    }
  } else if (typeof rawData === 'object') {
    parsed = rawData;
  }

  if (!parsed || typeof parsed !== 'object') {
    return;
  }

  if (parsed.type === 'getagents_latest_block_response') {
    clearNativeTimeout();
    try {
      const payload = parsed.payload || {};
      if (payload.electrum && payload.electrum.host) {
        console.log('Get Agents Electrum host:', payload.electrum.host);
      }
      applyTimelineData(payload.height, payload.timestamp);
    } catch (error) {
      console.error('Invalid payload from native Electrum bridge', error);
      triggerDirectFallback('应用返回的数据无效，正在直接连接 Kevacoin ElectrumX…', true);
    }
  } else if (parsed.type === 'getagents_latest_block_error') {
    clearNativeTimeout();
    if (hasRenderedTimeline) {
      console.warn('Native Electrum bridge reported error after rendering', parsed.error);
      return;
    }
    console.error('Native Electrum bridge reported error', parsed.error);
    triggerDirectFallback('应用 Electrum 服务不可用，正在直接连接 Kevacoin ElectrumX…');
  }
}

function requestTimelineFromNative() {
  if (!hasNativeBridge) {
    loadTimelineDirect();
    return;
  }

  showStatus('正在通过应用 Electrum 服务加载区块…');
  try {
    const message = JSON.stringify({ type: 'getagents_latest_block_request' });
    window.ReactNativeWebView.postMessage(message);
    clearNativeTimeout();
    nativeRequestTimeoutId = setTimeout(() => {
      nativeRequestTimeoutId = null;
      if (!hasRenderedTimeline) {
        triggerDirectFallback('等待应用响应超时，正在直接连接 Kevacoin ElectrumX…');
      }
    }, NATIVE_TIMEOUT_MS);
  } catch (error) {
    console.error('Failed to request Electrum data from native bridge', error);
    triggerDirectFallback('无法通过应用加载区块信息，正在直接连接 Kevacoin ElectrumX…', true);
  }
}

function initializeTimeline() {
  if (hasNativeBridge) {
    requestTimelineFromNative();
  } else {
    loadTimelineDirect();
  }
}

function parseBaseTime(text) {
  const parts = text.trim().split(/\s+/);
  if (parts.length < 2) return null;
  const dateStr = parts[0];
  const timeStr = parts[1];
  const d = new Date(`${dateStr}T${timeStr}`);
  if (isNaN(d.getTime())) return null;
  return d;
}

function updateTimers() {
  const now = new Date();
  document.querySelectorAll('.entry').forEach(entry => {
    const h3 = entry.querySelector('.title h3');
    const timerEl = entry.querySelector('.timer');
    if (!h3 || !timerEl) return;
    const base = parseBaseTime(h3.textContent);
    if (!base) return;
    const target = new Date(base.getTime() + 60 * 1000);
    let diff = target - now;
    if (diff < 0) diff = 0;
    const mm = String(Math.floor(diff / 60000)).padStart(2, '0');
    const ss = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
    timerEl.textContent = '⏳ ' + mm + ':' + ss;
  });
}

setInterval(updateTimers, 200);

if (hasNativeBridge) {
  window.addEventListener('message', handleNativeTimelineMessage);
  document.addEventListener('message', handleNativeTimelineMessage);
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializeTimeline);
} else {
  initializeTimeline();
}

timelineEl.addEventListener('click', (event) => {
  const btn = event.target.closest('.btn-get');
  if (!btn) return;
  event.preventDefault();
  const entry = btn.closest('.entry');
  const block = entry?.querySelector('.title p')?.textContent?.trim() || 'BLOCK ?';
  alert('Get Agents @ ' + block);
});
</script>

</body>
</html>
